<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light On Off</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Light On / Off</h1>

    <!-- Checkbox acts as the switch -->
    <input type="checkbox" id="switch" />

    <!-- Light bulb area -->
    <label for="switch" class="bulb">
      <div class="light"></div>
    </label>

    <p class="status">Toggle the switch to turn the light on/off</p>
  </div>
</body>
</html>
